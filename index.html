<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM CONTACTS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="headerWrapper">
    <h2>DOM Contacts</h2>
    <button id="btn-showContacts">+ Show Contacts</button>
  </div>

  <section>
    <div class="contactsContainer">
      <div id="contactWrapper">
    
      </div>
    </div>
    <div class="addNameWrapperContainer">
      <div class="addNameWrapper">
        <label for="text">Add a Name:</label>
        <input id="insertName" type="text" placeholder="Name Surname">
        <label for="tel">Add a Telephone Number:</label>
        <input id="insertTelephone" type="tel" placeholder="Telephone Number">
        <button id="btn-addContact">+Add Contact</button>
      </div>
    </div>

  </section>
<footer></footer>

  <script src="main.js"></script>
</body>

</html>
